<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .nav-arrow{
            display: inline-block;
            padding: 5px;
            background-color:goldenrod ;
        }
        .btn-colour{
                background-color: cornsilk;
                color: red;
                border-radius: 8px;
        }
    </style>
    <script>
        //var number 1 = 10;
        let count_p = 0;
        //const number 3 = 10;
        const name_p = ["dog1.png","dog2.png","dog3.png",
                        "dog4.png","dog5.png"];
        console. log(name_p[count_p]);
        function forwardPic (){ 
            name_p.length; 
            if(count_p < name_p.length-1) { 
                count_p = count_p + 1; 

            }else{
                count_p = 0;
            }
                                                             
            console.log("count_p = ",count_p);
            console.log("name_p = ",name_p[count_p]);
            console.log( name_p.length);
            
            document.getElementById("slider").src = name_p[count_p];
        }
        setInterval(forwardPic, 800);
    </script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      
</head>
<body>
    <div class="nav-arrow">
       <button class="btn-colour" >backward</button>
       <button class="btn-colour" onclick="forwardPic()">forward</button>     
    </div>
    <br>
    <img id="slider" width="500px" src="dog1.png" alt="">
    
</body>
</html>
